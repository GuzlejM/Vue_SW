<div class="flex flex-wrap justify-center font-poppins m-5 border-l-orange-200">
  <div v-if="loading">
    <font-awesome-icon icon="fa-solid fa-spinner" class="text-yellow-primary" />
    <h1>loading characters list...</h1>
  </div>
  <CharacterCard
    v-for="(character, index) in data.results"
    :key="index"
    :character="character"
    :index="index"
  />
</div>

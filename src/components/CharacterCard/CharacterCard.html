<!-- // Card -->
<div
  class="border-yellow-secondary border-4 flex flex-col group items-center p-3 mb-5 rounded-md lg:mr-10 lg:mt-5 lg:w-1/6 relative"
>
  <!-- // Card content -->
  <div class="rounded-full w-4/6 h-4/6 overflow-hidden z-10">
    <img
      :src="`https://starwars-visualguide.com/assets/img/characters/${
          index + 1
        }.jpg`"
      :alt="character.name"
    />
  </div>
  <div>
    <h1 class="font-semibold">{{ character.name }}</h1>
    <p class="text-yellow-primary">{{ this.planet.name }}</p>
  </div>
  <!-- Card background hover effect -->
  <div
    class="group-hover:absolute group-hover:transition group-hover:ease group-hover:duration-300 group-hover:bg-yellow-primary group-hover:h-2/3 group-hover:rounded-b-full group-hover:top-0 group-hover:w-full group-hover:z-0"
  ></div>
</div>
